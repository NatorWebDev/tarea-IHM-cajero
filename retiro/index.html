<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>cajero epico</title>
</head>
<body>
    <header>
        <h1>LOGO</h1>
        <div>
            <div class="hour">12:30 AM</div>
            <div>Lunes, 28 de Febrero 2024</div>
        </div>

    </header>
    <div class="container">
        <div class="logout">
            <img src="./logout.png" alt="img">
            <div>Salir</div>
        </div>
       <h2>Retiro de Dinero</h2>
       <div class="box">
        <div class="numbers">
            <div>2BS</div>
            <div>5BS</div>
            <div>10BS</div>
            <div>20BS</div>
            <div>50BS</div>
            <div>100BS</div>
        </div>
        <div class="retirar">
            <div class="saldo">Saldo disponible:500BS</div>
            <div class="saldo">Saldo a retirar: </div>
            <div class="btnBox">
                <div class="btn1">Retirar</div>
                <div class="btn2">Borrar</div>
            </div>
        </div>
       </div>

    </div>
</body>
</html>
